<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cuotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto mt-10 p-5 bg-white rounded shadow">
        <h1 class="text-2xl font-bold text-center mb-5">Calculadora de Cuotas</h1>
        <form id="loanForm">
            <label for="monto" class="block mb-2">Monto Total:</label>
            <input type="number" id="monto" name="monto" step="0.01" required class="w-full p-2 border rounded mb-4">
            
            <label for="cuotas" class="block mb-2">Número de Cuotas:</label>
            <input type="number" id="cuotas" name="cuotas" required class="w-full p-2 border rounded mb-4">
            
            <label for="interes" class="block mb-2">Porcentaje de Interés (%):</label>
            <input type="number" id="interes" name="interes" step="0.01" required class="w-full p-2 border rounded mb-4">

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Calcular</button>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
